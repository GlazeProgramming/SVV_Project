<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activate Account</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Activate Your Account</h2>
        <p>Please enter your username and verification token from your email.</p>

        <form id="activateForm">
            <div>
                <label for="username">Username</label><br>
                <input type="text" id="username" name="username" required />
            </div>

            <div style="margin-top: 10px;">
                <label for="token">Verification Token</label><br>
                <input type="text" id="token" name="token" required />
            </div>

            <p id="activateMsg" style="color: red; margin-top: 10px;"></p>

            <button type="submit" style="margin-top: 10px;">Activate</button>
        </form>

        <div id="links" style="margin-top: 15px; display:none;">
            <a href="/signup.html" id="backToRegisterLink">Back to Register</a>
        </div>
    </div>

    <script src="./js/activate.js"></script>
</body>
</html>
